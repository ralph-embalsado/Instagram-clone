<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png" class="logo">
            <img src="images/user-avatar.png" class="image-size">
        </header>
        
        <section class="user-details" id="">
            <img src="images/avatar-vangogh.jpg" alt="van gogh image"  class="image-size">
            <div class="user-name-address">
                <h3 class="user-name">Vincent van Gogh</h3>
                <p class="user-address">Zudert, Netherlands</p>
            </div>
        </section>
        
        <section class="">
            <img src="images/post-vangogh.jpg" alt="vangogh image" class="post-image">
        </section>
        
        <section class="reactions">
            <img src="images/icon-heart.png" class="reaction-size">
            <img src="images/icon-comment.png" class="reaction-size">
            <img src="images/icon-dm.png" class="reaction-size">
        </section>
        
        <section class="like-comment">
            <h3>21,492 likes</h3>
            <h3><span>vincey1853<span> just took a few mushrooms lol</h3>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
